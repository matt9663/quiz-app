<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Beatles Quiz Questions Wireframe</title>
        <meta name="description" content="Wireframe of the questions page">
        <link href="questions.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header role="banner">
            <div class="home">
                <a href="index.html">
                    <p>Logo goes here, click will return to Start screen</p>
                    <!--<img class="logo" src="http://2rlsde3edbqq44x0yazddo91-wpengine.netdna-ssl.com/wp-content/uploads/2018/06/Yellow-Submarine.png" alt="yellow sumbarine logo" /> -->
                </a>
            </div>
            <div class="score">
                <ul>
                    <li>Question #<span class="questionNumber">0</span></li>
                    <li>Score: <span class="quizScore">0</span></li>
                </ul>
            </div>
        </header>
        <main role="main">
            <div class="question">
                <h2>This is where the questions will appear to the user in the live app.</h2>
            </div>
            <div class="answers">
                <form class="answers">
                <fieldset>
                    <label class="answerOption">
                        <input type="radio" value="Answer #1" name="answer required">
                        <span>Answer #1</span>
                    </label>
                    <label class="answerOption">
                            <input type="radio" value="Answer #2" name="answer required">
                            <span>Answer #2</span>
                    </label>
                    <label class="answerOption">
                            <input type="radio" value="Answer #3" name="answer required">
                            <span>Answer #3</span>
                    </label>
                    <label class="answerOption">
                            <input type="radio" value="Answer #4" name="answer required">
                            <span>Answer #4</span>
                    </label>
                    <button type="submit" class="submitAnswer">Submit</button>
                </fieldset>
                </form>
            </div>
        </main>
    </body>
</html>
