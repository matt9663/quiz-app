<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Beatles Quiz Feedback Wireframe</title>
        <meta name="description" content="Wireframe of the feedback page">
        <link href="feedback.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header role="banner">
            <div class="home">
                <a href="index.html">
                    <p>Logo goes here, click will return to Start screen</p>
                    <!--<img class="logo" src="http://2rlsde3edbqq44x0yazddo91-wpengine.netdna-ssl.com/wp-content/uploads/2018/06/Yellow-Submarine.png" alt="yellow sumbarine logo" /> -->
                </a>
            </div>
            <div class="score">
                <ul>
                    <li>Question #<span class="questionNumber">0</span></li>
                    <li>Score: <span class="quizScore">0</span></li>
                </ul>
            </div>
        </header>
        <main role="main">
            <div class="resultMessage">
                <div class="imagePlaceholder">
                    <p>Probably gonna put an icon here</p>
                </div>
                <h3>You got it right/wrong</h3>
                <p>If answered incorrectly, the correct answer will appear here</p>
            </div>
            <button class="nextQuestion">Next Question</button>
        </main>
    </body>
</html>
