<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Beatles Quiz Results Wireframe</title>
        <meta name="description" content="Wireframe of the results page">
        <link href="results.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header role="banner">
            <div class="home">
                <a href="index.html">
                    <p>Logo goes here, click will return to Start screen</p>
                    <!--<img class="logo" src="http://2rlsde3edbqq44x0yazddo91-wpengine.netdna-ssl.com/wp-content/uploads/2018/06/Yellow-Submarine.png" alt="yellow sumbarine logo" /> -->
                </a>
            </div>
            <div class="score">
                <ul>
                    <li>Question #<span class="questionNumber">0</span></li>
                    <li>Score: <span class="quizScore">0</span></li>
                </ul>
            </div>
        </header>
        <main role="main">
            <div class="resultsMessage">
                <h2>Congratulations!</h2>
                <div class="imagePlaceholder">
                    <p>There's gonna be fun image or icon here eventually</p>
                </div>
                <h3>You got X/10</h3>
                <p>This will be a tailored message based on how many questions the user got right</p>
            </div>
            <button class="restartQuiz">Restart Quiz</button>
        </main>
    </body>
</html>
